<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5  shadow-lg p-3 mb-5 bg-body rounded">
                <h1 class='text-center'>Form Validation</h1>

                <input type="text" id="username" class="form-control" placeholder='Username'>
                <small id='username_error'></small>

                <input type="text" id="email" class='form-control' placeholder='E-mail'>
                <small id='email_error'></small>

                <input type="password" id="password" class='form-control' placeholder='Password'>
                <small id='password_error'></small>

                <input type="password" id="cpassword" class='form-control' placeholder='Confirm Password'>
                <small id='cpassword_error'></small>

                <button class='btn btn-primary' onclick='validate()'>Submit</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
